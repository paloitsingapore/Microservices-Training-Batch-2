server.port: 8090
spring.application.name: "user-service"
server.servlet.context-path: /api
info: User  service

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: ark-01.srvs.cloudkafka.com:9094,ark-02.srvs.cloudkafka.com:9094,ark-03.srvs.cloudkafka.com:9094
          configuration:
            security.protocol: SASL_SSL
            sasl:
              mechanism: SCRAM-SHA-256
              jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="sqcfxdzi" password="***REMOVED***";
      bindings:
        input:
          destination: sqcfxdzi-order

logging:
  level:
    org:
      springframework:
        cloud:
          netflix: trace

management:
  endpoints:
    web:
      exposure:
        include: '*'