server.port: 8083

info: Order service

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:order
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true

logging.level.org.springframework.cloud.openfeign: trace
